<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sketchpad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bodyItems">
    <div class="btnDiv">
        <button class="buttonStyle">Reset / Resize</button>
        <button class="canvasBtn">Canvas Color</button>
        <div class="dropdownDiv">
            <input class="colorPicker" type="image" src="./images/palette.webp">
            <div class="dropdownMenu1 diffColors">
                <button class="colorBlack">Black</button>
                <button class="colorRed">Red</button>
                <button class="colorGreen">Green</button>
                <button class="colorBlue">Blue</button>
                <button class="colorRainbow">Rainbow</button>
                <button class="colorRandom">Random</button>
                <button class="colorCustom">Custom RGB</button>
            </div>
            <div class="dropdownMenu2 diffSizes">
                <button class="brush1">8px</button>
                <button class="brush2">24px</button>
                <button class="brush3">40px</button>
            </div>
        </div>
        <div class="eraserDiv">
            <input class="eraserBtn" type="image" src="./images/eraser.png">
            <div class="eraserMenu">
                <button class="eraser1">8px</button>
                <button class="eraser2">24px</button>
                <button class="eraser3">40px</button>
            </div>
        </div>
    </div>
        

   <script src="jscript.js"></script>
</body>
</html>
